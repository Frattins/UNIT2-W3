<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad con localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="p-5">
    <h1 class="text-center">Esercizio Form</h1>
    <div class="text-center">
      <div id="previousValue"></div>
      <input type="text" id="nameInput" placeholder="Inserisci il tuo nome" />
      <button class="btn btn-success" onclick="saveName()">Salva Nome</button>
      <button class="btn btn-danger" onclick="removeName()">
        Rimuovi Nome
      </button>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Contatore di Tempo</h1>
          <div class="d-flex justify-content-center mt-3">
            <div class="alert alert-info" role="alert" id="timeCounter">
              Caricamento...
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./form&contatore.js"></script>
  </body>
</html>
